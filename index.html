<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תרגיל טבלת מעקב</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            direction: rtl;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .code {
            background: #eaeaea;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
            font-family: monospace;
        }
        input {
            margin: 5px 0;
            padding: 10px;
            font-size: 16px;
            width: 100px;
        }
        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .success {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>תרגיל טבלת מעקב</h1>
        <p>עקוב אחרי המשתנים בקוד הבא:</p>
        <div class="code">
            x = 5<br>
            y = 3<br>
            z = x + y<br>
            x = x - 2<br>
            y = y + z<br>
        </div>
        <p>בחר שלב:</p>
        <select id="step">
            <option value="1">שלב 1</option>
            <option value="2">שלב 2</option>
            <option value="3">שלב 3</option>
            <option value="4">שלב 4</option>
        </select>
        <p>הכנס את הערכים:</p>
        <input type="text" id="x" placeholder="x">
        <input type="text" id="y" placeholder="y">
        <input type="text" id="z" placeholder="z">
        <br>
        <button onclick="checkAnswers()">בדוק תשובות</button>
        <p id="feedback"></p>
    </div>

    <script>
        const answers = {
            1: { x: 5, y: 3, z: null },
            2: { x: 5, y: 3, z: 8 },
            3: { x: 3, y: 3, z: 8 },
            4: { x: 3, y: 11, z: 8 },
        };

        function checkAnswers() {
            const step = document.getElementById("step").value;
            const userX = parseInt(document.getElementById("x").value);
            const userY = parseInt(document.getElementById("y").value);
            const userZ = document.getElementById("z").value.toLowerCase() === "none" ? null : parseInt(document.getElementById("z").value);

            const correct = answers[step];
            const feedback = document.getElementById("feedback");

            if (userX === correct.x && userY === correct.y && userZ === correct.z) {
                feedback.textContent = "מעולה! כל הערכים נכונים.";
                feedback.className = "success";
            } else {
                feedback.textContent = `טעות! הערכים הנכונים הם: x=${correct.x}, y=${correct.y}, z=${correct.z || "None"}`;
                feedback.className = "error";
            }
        }
    </script>
</body>
</html>
